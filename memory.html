<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .memory-grid {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-gap: 10px;
        margin-bottom: 20px;
    }

    .memory-card {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        color: #fff;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    .memory-card.flipped {
        background-color: #0056b3;
    }

    .memory-card.matched {
        background-color: #28a745; /* Green */
        cursor: default;
    }

    .result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #dc3545; /* Red */
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #c82333; /* Darker red */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Memory Game</h1>

    <div class="memory-grid" id="memoryGrid">
        <!-- Cards will be dynamically generated here -->
    </div>

    <div class="result" id="result"></div>

    <button id="restartButton">Restart Game</button><hr>
    <div><a href="index.html">more games</a></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let symbols = ['üåü', 'üçé', 'üçï', 'üöÄ', 'üéà', 'üåº', 'üçâ', 'üé≤'];
        let cards = [...symbols, ...symbols]; // Create pairs of symbols
        let flippedCards = [];
        let matchedCards = [];
        let canFlip = true;
        let moves = 0;

        const memoryGrid = document.getElementById('memoryGrid');
        const resultDiv = document.getElementById('result');
        const restartButton = document.getElementById('restartButton');

        // Shuffle cards array
        shuffleCards();

        // Create memory cards dynamically
        createCards();

        restartButton.addEventListener('click', function () {
            resetGame();
        });

        function shuffleCards() {
            cards.sort(() => Math.random() - 0.5);
        }

        function createCards() {
            memoryGrid.innerHTML = ''; // Clear existing cards

            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.index = index; // Store index for matching
                card.innerHTML = `<span class="symbol">${symbol}</span>`;
                card.addEventListener('click', function () {
                    flipCard(card);
                });
                memoryGrid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('matched') || card.classList.contains('flipped')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.querySelector('.symbol').textContent === card2.querySelector('.symbol').textContent) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);

                if (matchedCards.length === cards.length) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 500);
            }

            flippedCards = [];
            canFlip = true;
            moves++;
            updateResult();
        }

        function updateResult() {
            resultDiv.textContent = `Moves: ${moves}`;
        }

        function endGame() {
            resultDiv.textContent = `Congratulations! You completed the game in ${moves} moves.`;
            canFlip = false;
        }

        function resetGame() {
            symbols = ['üåü', 'üçé', 'üçï', 'üöÄ', 'üéà', 'üåº', 'üçâ', 'üé≤'];
            cards = [...symbols, ...symbols];
            flippedCards = [];
            matchedCards = [];
            moves = 0;
            canFlip = true;
            shuffleCards();
            createCards();
            resultDiv.textContent = '';
        }
    });
</script>

</body>
</html>
